<div style="text-align:center">
  <h1>Login</h1><br>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" (click)="reset()">Reset</button> 
  </div><br>
  <form (ngSubmit)="onSubmit(userform)" #userform="ngForm">
    <div class="form-group">
      <label for="username" style="width:140px">User Name</label>
      <input type="text" id="username" name="username" required [(ngModel)]="user.username" #username="ngModel">
      <div *ngIf="username.invalid && (username.dirty || username.touched)" class="errormessage">Enter Username</div>
    </div>
    <div class="form-group">
      <label for="password" style="width:140px">Password</label>
      <input type="password" id="password" name="password" required [(ngModel)]="user.password" #password="ngModel">
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="errormessage">Enter Password</div>
    </div>
    <div *ngIf="invalid=='username'" class="errormessage">Invalid Username</div>
    <div *ngIf="invalid=='password'" class="errormessage">Invalid Password</div>
    <div>
      <button type="submit" class="btn btn-primary">Sign in</button>&nbsp;
      <button type="submit" routerLink="../register" class="btn btn-primary">Sign up</button>
    </div>
  </form>
</div>
